<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    img:not(img.wsc) {
      position: absolute;
      top: 0px;
    }

    img.hotdog {
      width: 20px;
      height: 50px;
      transition: all linear .03s;
    }

    img.prize {
      width: 30px;
      height: 40px;
      transition: all linear .03s;
    }

    img.shit {
      width: 50px;
      height: 50px;
      transition: all linear .03s;
    }

    img.wsc {
      position: absolute;
      bottom: 0px;
      left: 50%;
      width: 70px;
    }

    #menu {
      width: 300px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      display: none;
    }

    #menu>p {
      text-align: center;
      font: bold 30px/30px "";
    }

    #menu>div {
      width: 100px;
      height: 30px;
      text-align: center;
      font: bold 20px/30px "";
      border: 2px solid black;
      float: left;
      margin-left: 30px;
    }

    body>span {
      position: absolute;
      bottom: 80px;
      font-size: 16px;
      font-weight: bold;
      transition: all 1s;
    }

    body>h1 {
      position: absolute;
      top: 0px;
    }

    body>h1:first-of-type {
      left: 10px;
    }

    body>h1:last-of-type {
      right: 10px;
    }
  </style>
</head>

<body>

  <div id="menu">
    <p>æ¸¸æˆç»“æŸ</p>
    <p id="t3">0</p>
    <div id="reply">reply</div>
    <div>â¤star</div>
  </div>
  <h1>å‰©ä½™ã€<span id="t1">30</span>ã€‘ç§’</h1>
  <h1 id="t2">0</h1>
  <!-- <img src="./hotdog.jpg" width="20"> -->
  <img class="wsc" src="./wsc.jpg" alt="">

</body>
<script>
  //åˆ†æ•°
  var eaten = 0;
  //å€’è®¡æ—¶
  var num = 30;
  var wsc = document.querySelector('img.wsc');
  var menu = document.querySelector('#menu');
  var reply = document.querySelector('#reply');
  //é‡æ–°å¼€å§‹
  reply.onclick = function () {
    menu.style.display = "none";
    location.reload();
  }
  //ç‹æ€èªç§»åŠ¨äº‹ä»¶
  document.onmousemove = function (evt) {
    var e = evt || window.event;
    wsc.style.left = e.pageX - wsc.offsetWidth / 2 + 'px';
    if (parseFloat(wsc.style.left) <= 0) wsc.style.left = '0px';
    if (parseFloat(wsc.style.left) + wsc.offsetWidth >= window.innerWidth) wsc.style.left = window.innerWidth - wsc.offsetWidth + 'px';
    return false;
  }

  //æ—¶é—´å®šæ—¶å™¨
  setInterval(function () {
    num--;
  }, 1000)

  //ç”Ÿæˆçƒ­ç‹—å®šæ—¶å™¨
  var starter = [];
  starter[0] = setInterval(function () {
    document.querySelector('#t1').innerText = num;
    createObj('./hotdog.jpg', 'hotdog', 1, 40);
  }, 200)
  //ç”Ÿæˆshitå®šæ—¶å™¨
  starter[1] = setInterval(function () {
    document.querySelector('#t1').innerText = num;
    createObj('./shit.png', 'shit', -10, 40);
  }, 1000)
  //ç”Ÿæˆå¥–æ¯å®šæ—¶å™¨
  starter[2] = setInterval(function () {
    if (num <= 15) {
      createObj('./å¥–æ¯.png', 'prize', 5, 30);
    }
    if (num <= 0) {
      starter.forEach(function (item, index) {
        clearInterval(starter[index])
      })
      setTimeout(function name(params) {
        menu.style.display = "block";
        document.onmousemove = null;
      }, 1000)
    }
  }, 500)


  //åˆ›å»ºä¸‹è½ç‰©ä½“ï¼Œå‚æ•°(å›¾ç‰‡ä½ç½®ï¼Œç±»åï¼Œåˆ†æ•°ï¼Œä¸‹è½é€Ÿåº¦)
  function createObj(img, name, ss, time) {
    // 1 åˆ›å»ºç‰©ä½“ğŸŒ­
    var obj = document.createElement('img');
    obj.src = img;
    obj.setAttribute('class', name);
    // 2 éšæœºåœ¨é¡¶éƒ¨å‡ºç°ç‰©ä½“ğŸŒ­
    var max = (window.innerWidth || document.documentElement.clientWidth) - obj.offsetWidth;
    var min = 0;
    obj.style.left = Math.floor(Math.random() * (max - min + 1) + min) + 'px';
    document.body.appendChild(obj);
    //å®šæ—¶ä¸‹è½ç‰©ä½“
    var tranY = 0;
    var timer = setInterval(function () {
      tranY += 20;
      obj.style.transform = 'translateY(' + tranY + 'px)';
      if (tranY >= (window.innerHeight - 30)) {
        document.body.removeChild(obj);
        clearInterval(timer);
      }
      var x = Math.abs((obj.offsetLeft + obj.offsetWidth / 2) - (wsc.offsetLeft + wsc.offsetWidth / 2));
      var y = Math.abs(wsc.offsetTop - tranY)
      if (x < 40 && y < 50) {
        document.body.removeChild(obj);
        eaten += ss;
        document.querySelector('#t2').innerText = eaten
        document.querySelector('#t3').innerText = eaten + 'åˆ†';
        var score = document.createElement('span');
        score.innerText = ss > 0 ? '+' + ss : ss;
        score.style.left = wsc.offsetLeft + 'px';
        score.style.top = wsc.offsetTop - 20 + 'px';
        document.body.appendChild(score);
        setTimeout(function () {
          score.style.fontSize = '40px';
        }, 100);
        setTimeout(function () {
          score.style.fontSize = '16px';
        }, 500);
        setTimeout(function () {
          document.body.removeChild(score);
        }, 1000);
        clearInterval(timer);
      }
    }, time)
  }
</script>

</html>
